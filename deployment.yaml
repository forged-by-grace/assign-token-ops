apiVersion: apps/v1
kind: Deployment
metadata:
  name: assign-token
  labels:
    app: assign-token-app
  namespace: token-handler
spec:
  selector:
    matchLabels:
      app: assign-token-app
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: assign-token-app
    spec:
      containers:
      - name: assign-token-app
        image: conano/assign-token-container:0.0.1-19
        envFrom:
        - secretRef:
          - name: assign-token-secret
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      
